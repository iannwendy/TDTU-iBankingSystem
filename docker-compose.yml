version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: ibanking_postgres
    environment:
      POSTGRES_DB: ibanking
      POSTGRES_USER: ibanking
      POSTGRES_PASSWORD: ibanking
    ports:
      - "55432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ibanking -d ibanking"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ibanking_redis
    command: ["redis-server", "--appendonly", "no"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  mailpit:
    image: axllent/mailpit:latest
    container_name: ibanking_mailpit
    ports:
      - "1025:1025" # SMTP
      - "8025:8025" # Web UI
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ibanking_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@ibanking.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ibanking_backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/ibanking
      SPRING_DATASOURCE_USERNAME: ibanking
      SPRING_DATASOURCE_PASSWORD: ibanking
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_MAIL_HOST: mailpit
      SPRING_MAIL_PORT: 1025
      SERVER_PORT: 8080
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mailpit:
        condition: service_started
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ibanking_frontend
    environment:
      NEXT_PUBLIC_API_BASE: http://backend:8080
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  pg_data: {}
  redis_data: {}
  pgadmin_data: {}


